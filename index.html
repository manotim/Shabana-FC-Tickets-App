<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>National Super League</title>
</head>
<body>
    <nav class="navbar">

       <div class="cont-fluid" id="nav">
            <img class="logo" src="shabana.png" alt="">
            <h1 id="titleHead">Shabana FC</h1>
            <img class="logo" id="nsl" src="nsl.jpeg" alt="">
        </div>
    </nav>

    <form action="#" id="game-form">
        <fieldset>
            <legend>Fixture Details:</legend>
        <label for="name">Team:</label>
        <input type="text" id="name" name="name" placeholder="Enter your favorite club name"><br>
        <label for="name">Club Logo Link:</label>
        <input type="text" name="image" id="image-link" placeholder="Enter your club's logo link"><br>
        <label for="name">Fixture Date:</label>
        <input type="text" name="day" id="match-day" placeholder="Enter Date"><br>
        <label for="name">Kick-off:</label>
        <input type="text" name="time" id="kickoff" placeholder="Enter Kick-off time"><br>
        <button class="submit" type="submit">Book</button>
        </fieldset>
    </form>

    <div class="matches">

    </div>
    


    <script src="script.js"></script>
</body>
</html>
